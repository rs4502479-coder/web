<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/logo.ico">
  <link rel="stylesheet" href="/assets/css/account.css">
 
   <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
</head>

<body>
  <div class="signup-wrapper">
    <div class="card signup-card">
      <div class="avatar">
        <img src="/assets/images/avatar.png" alt="User Avatar" />
      </div>

      <h2>Welcome Back</h2>

      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="l_email" placeholder="Email" required />
        </div>

        <div class="form-group">
          <input type="password" id="l_password" placeholder="Password" required />
        </div>
        
        <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
        <div id="l_msg" class="small"></div>
      </form>

      <p class="login-text">
        Donâ€™t have an account?
        <a href="/signup.html" class="login-link">Register</a>
      </p>
    </div>
  </div>
  <script src="/assets/js/user.js"></script>
  <script src="/assets/app.js"></script>
  
</body>

</html>
