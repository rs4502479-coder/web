<!-- <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2D Web FPS</title>
<style>
body { margin:0; background:#111; overflow:hidden; }

<body>
<canvas id="game" width="900" height="600"></canvas>

<script>
const c = document.getElementById("game");
const ctx = c.getContext("2d");

let keys = {};
document.addEventListener("keydown", e=>keys[e.key]=true);
document.addEventListener("keyup", e=>keys[e.key]=false);

let mouse = {x:0,y:0};
c.addEventListener("mousemove", e=>{
  const r = c.getBoundingClientRect();
  mouse.x = e.clientX-r.left;
  mouse.y = e.clientY-r.top;
});
c.addEventListener("mousedown", ()=>shoot());

// -------- PLAYER --------
let player = {
  x:450,y:300,r:12,
  speed:3,
  hp:100,
  gun:0
};

// -------- GUNS --------
const guns = [
 {name:"Pistol", rate:20, speed:8, dmg:15},
 {name:"Rifle",  rate:8,  speed:12,dmg:10},
 {name:"Shotgun",rate:40, speed:7, dmg:8, pellets:5}
];

// -------- MAP WALLS --------
let walls = [
 {x:200,y:150,w:120,h:20},
 {x:500,y:350,w:20,h:150},
 {x:300,y:450,w:200,h:20}
];

// -------- ENTITIES --------
let bullets=[];
let zombies=[];
let blood=[];
let explosions=[];
let tick=0, score=0, wave=1;

// -------- SPAWN ZOMBIES --------
function spawnWave(){
  for(let i=0;i<wave*3;i++){
    zombies.push({
      x:Math.random()*900,
      y:Math.random()*600,
      r:12,
      hp:40+wave*10,
      speed:0.8+wave*0.1
    });
  }
}
spawnWave();

// -------- SHOOT --------
function shoot(){
  const g = guns[player.gun];
  if(tick%g.rate!==0) return;

  const ang = Math.atan2(mouse.y-player.y,mouse.x-player.x);
  const count = g.pellets||1;

  for(let i=0;i<count;i++){
    let spread = (Math.random()-0.5)*0.2;
    bullets.push({
      x:player.x,y:player.y,
      dx:Math.cos(ang+spread)*g.speed,
      dy:Math.sin(ang+spread)*g.speed,
      dmg:g.dmg
    });
  }
}

// -------- COLLISION --------
function hitWall(x,y){
  for(let w of walls){
    if(x>w.x&&x<w.x+w.w&&y>w.y&&y<w.y+w.h) return true;
  }
  return false;
}

// -------- GAME LOOP --------
function loop(){
  tick++;
  ctx.clearRect(0,0,900,600);

  // ----- INPUT -----
  if(keys["w"]) player.y-=player.speed;
  if(keys["s"]) player.y+=player.speed;
  if(keys["a"]) player.x-=player.speed;
  if(keys["d"]) player.x+=player.speed;

  if(keys["1"]) player.gun=0;
  if(keys["2"]) player.gun=1;
  if(keys["3"]) player.gun=2;

  // ----- DRAW WALLS -----
  ctx.fillStyle="#555";
  walls.forEach(w=>ctx.fillRect(w.x,w.y,w.w,w.h));

  // ----- BULLETS -----
  bullets.forEach((b,i)=>{
    b.x+=b.dx; b.y+=b.dy;
    ctx.fillStyle="#000";
    ctx.fillRect(b.x,b.y,4,4);
    if(hitWall(b.x,b.y)) bullets.splice(i,1);
  });

  // ----- ZOMBIES -----
  zombies.forEach((z,zi)=>{
    let dx=player.x-z.x, dy=player.y-z.y;
    let d=Math.hypot(dx,dy);
    z.x+=dx/d*z.speed;
    z.y+=dy/d*z.speed;

    ctx.fillStyle="darkred";
    ctx.beginPath();
    ctx.arc(z.x,z.y,z.r,0,Math.PI*2);
    ctx.fill();

    // attack
    if(d<18){
      player.hp-=0.3;
    }
  });

  // ----- COLLISIONS -----
  bullets.forEach((b,bi)=>{
    zombies.forEach((z,zi)=>{
      if(Math.hypot(b.x-z.x,b.y-z.y)<z.r){
        z.hp-=b.dmg;
        bullets.splice(bi,1);

        // blood
        for(let i=0;i<6;i++)
          blood.push({x:z.x,y:z.y,dx:(Math.random()-0.5)*3,dy:(Math.random()-0.5)*3,l:30});

        if(z.hp<=0){
          // explosion
          explosions.push({x:z.x,y:z.y,r:0});
          zombies.splice(zi,1);
          score++;
        }
      }
    });
  });

  // ----- BLOOD FX -----
  blood.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.l--;
    ctx.fillStyle="red";
    ctx.fillRect(p.x,p.y,2,2);
    if(p.l<=0) blood.splice(i,1);
  });

  // ----- EXPLOSIONS -----
  explosions.forEach((e,i)=>{
    e.r+=2;
    ctx.strokeStyle="orange";
    ctx.beginPath();
    ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
    ctx.stroke();
    if(e.r>25) explosions.splice(i,1);
  });

  // ----- NEXT WAVE -----
  if(zombies.length===0){
    wave++;
    spawnWave();
  }

  // ----- PLAYER -----
  ctx.fillStyle="lime";
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fill();

  // ----- UI -----
  ctx.fillStyle="white";
  ctx.fillText("HP: "+Math.max(0,Math.floor(player.hp)),10,20);
  ctx.fillText("Score: "+score,10,40);
  ctx.fillText("Wave: "+wave,10,60);
  ctx.fillText("Gun: "+guns[player.gun].name+" (1/2/3)",10,80);

  if(player.hp>0) requestAnimationFrame(loop);
  else{
    ctx.fillStyle="red";
    ctx.font="40px Arial";
    ctx.fillText("YOU DIED",350,300);
  }
}

loop();
</script>
</body>
