<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Members</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #6216dd, #7a05e0 60%);
  color: #fff;
  font-family: "Inter", sans-serif;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 18px;
}

h2 {
  text-align: center;
  margin-bottom: 18px;
  font-size: 24px;
  font-weight: 700;
}

/* Search Bar */
.search-box {
  margin-bottom: 15px;
  text-align: center;
}
.search-box input {
  width: 90%;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

/* Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 14px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.2);
  transition: 0.2s;
}
.card:hover {
  transform: translateY(-3px);
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

.label {
  font-size: 13px;
  opacity: 0.8;
}

.value {
  font-size: 15px;
  font-weight: 600;
}

/* Status badge */
.badge {
  display: inline-block;
  padding: 4px 10px;
  font-size: 13px;
  border-radius: 10px;
  margin-left: 5px;
  background: #ffc107;
  color: black;
  font-weight: 600;
}

/* Back Button */
.back-btn {
  display: inline-block;
  margin-bottom: 12px;
  background: white;
  color: black;
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">

  <a class="back-btn" href="/team.html">‚Üê Back</a>

  <h2 id="title">Team Level</h2>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Search by name, phone, email..." onkeyup="filterMembers()">
  </div>

  <div id="teamList"></div>
</div>

<script>
// Read URL param
const urlParams = new URLSearchParams(window.location.search);
const level = urlParams.get("level");

document.getElementById("title").innerText = `Level ${level} - Team Members`;

let teamData = [];

async function loadTeamMembers() {
  const token = localStorage.getItem("token");
  if (!token) return alert("Please login first");

  const res = await fetch(`/api/user/team-members?level=${level}`, {
    headers: { Authorization: "Bearer " + token }
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("teamList").innerHTML =
      "<p style='text-align:center;opacity:0.7'>No team members found</p>";
    return;
  }

  teamData = data.members;
  renderList(teamData);
}

function renderList(list) {
  let html = "";
  list.forEach(m => {
    html += `
      <div class="card">
        <div class="row">
          <span class="label">Name</span>
          <span class="value">${m.name}</span>
        </div>

        <div class="row">
          <span class="label">Level</span>
          <span class="value">${m.level}</span>
        </div>

        <div class="row">
          <span class="label">Recharge</span>
          <span class="value">$${m.recharge || 0}</span>
        </div>
      </div>
    `;
  });

  document.getElementById("teamList").innerHTML = html;
}

function filterMembers() {
  const keyword = document.getElementById("search").value.toLowerCase();

  const filtered = teamData.filter(m =>
    (m.name || "").toLowerCase().includes(keyword) ||
    (m.email || "").toLowerCase().includes(keyword) ||
    (m.phone || "").toLowerCase().includes(keyword)
  );

  renderList(filtered);
}

loadTeamMembers();
</script>

</body>
</html>
